<div class="col-md-3">
    <div class="card card--1">
        <div class="card__info-hover">
            <span class="card__delete"><i id="delete_campaign" class="fas fa-times"></i></span>
            <input type="hidden" id="campaign_id" value="{{ campaign.id }}">
        </div>
        <div class="card__img" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.1)), url('{% if campaign.img %}{{ MEDIA_URL }}{{ campaign.img.url }}{% else %}/static/campaigns/img/temp_campaign.jpg{% endif %}');"></div>
        <a href="{{ campaign.id }}" class="card_link">
            <div class="card__img--hover" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.3), rgba(255,255,255,0.1)), url('{% if campaign.img %}{{ MEDIA_URL }}{{ campaign.img.url }}{% else %}/static/campaigns/img/temp_campaign.jpg{% endif %}');"></div>
        </a>
        <div class="card__info">
            <span class="card__category">Public</span>
            <h3 class="card__title">{{ campaign.title }}</h3>
            <p class="card__description">{{ campaign.description }}</p>
            <span class="card__by">by <a href="" class="card__author" title="author">{{ campaign.creator.username }}</a></span>
        </div>
    </div>
</div>
