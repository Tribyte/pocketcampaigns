{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pocket Campaigns</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'home/img/SVG-Campaigns-64x.ico' %}" />

        <link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/particle.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/80537ba704.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <a id="logo_landing" class="navbar-brand">{% include "home/svgs/SVG-Campaigns.svg" %} Pocket Campaigns</a>
            <button id="button_landing" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="mr-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item" style="margin-right: 10px;">
                        <a href="https://discord.gg/rD7vnzC">
                            {% include "home/svgs/discord-icon.svg" %}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" class="login" id="login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" class="register" id="register">Register</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="particletext bubbles particle_overlay">
            <div id="container_html">
            </div>
            <div id="template_html" style="display: none">
                {% include "home/landing.html" %}
                {% include "home/login.html" %}
                {% include "home/register.html" %}
            </div>
        </div>
        <script src="{% static 'home/js/home.js' %}" type="text/javascript"></script>
        <script src="{% static 'frontend/js/gradient_body.js' %}" type="text/javascript"></script>
        <script src="{% static 'frontend/js/particle.js' %}" type="text/javascript"></script>
    </body>
</html>
